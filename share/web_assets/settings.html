<div ng-controller='settings'>
  <h2>Camera</h2>
  <p>
    Device: <select ng-model='selected_video_device' 
      ng-options='device for device in video_devices'>
    </select>
  </p>
  <p>
    Codec: <select ng-model='selected_codec' 
      ng-options='codec for codec in codecs'>
    </select>
  </p>
  <div>
    <button type="button" class="btn btn-danger" ng-click="shutdown()">
      Shutdown On-board Computer
    </button>
  </div>
</div>
